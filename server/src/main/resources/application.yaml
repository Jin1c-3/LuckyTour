server:
  port: 8087

spring:
  profiles:
    active: dev
  application:
    name: server
  data:
    # Redis数据源配置
    redis:
      # database: 0
      host: localhost
      port: 6379
      password: root
      lettuce:
        pool:
          # 连接池最大连接数（使用负值表示没有限制） 默认 8
          max-active: 8
          # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
          max-wait: -1ms
          # 连接池中的最大空闲连接 默认 8
          max-idle: 8
          # 连接池中的最小空闲连接 默认 0
          min-idle: 0
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${database-name}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai

#logging:
#  config: classpath:logback-spring.xml

#springdoc相关配置
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    enabled: true
    path: /v3/api-docs
  group-configs:
    - group: 'luckytour'
      paths-to-match: '/**'
      packages-to-scan: com.luckytour.server  #改成你自己的包名，一般到启动类的包名
  packages-to-scan:
    - com.luckytour.server.controller
    - com.luckytour.server.common

# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类