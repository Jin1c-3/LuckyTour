version: '3'
services:
  app:
    build:
      context: ../../..
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - mongo
      - redis
      - mysql
  mongo:
    image: mongo
    ports:
      - "27018:27017"
  redis:
    image: redis
    ports:
      - "6379:6379"
  mysql:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: luckytour